<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculater</title>
</head>
<body>
  <h1>BEC BGK</h1>
	<form>
		Enter Number 1: <input type="number" id="num1"/>
      Enter Number 2: <input type="number" id="num2"/>
     <input type="button" value="ADD" onclick="addition();"/>
   </form>
   <script>
     function addition(){
  			var num1=document.getElementById("num1").value;
         var num2=document.getElementById("num2").value;
         var sum= +num1 + +num2;
         alert("The sum is: " + sum);
	}
  </script>
</body>
</html>
